<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>User Input | </title>
  </head>
  <body>
    <!-- Native Validation -->
    <!-- 
        <input type="text"
               required
               value=""> 
        Value Missing: "true" if an element marked as "required" has an empty value. 
        
        -------------------------------
        
        <input type="url"
               value="hi">
        Type Mismatch: "true" when the value is not matched to declared type.
        
        -------------------------------
        
        <input type="text"
         pattern="/^[A-Z]+$/"
         value="1234">
         Pattern Mismatch: "true" when an elemt's value doesn't match given regular expression.
         
         -------------------------------
        
        <input type="text"
         maxlength="3"
         value="hello">
        To long: "true" when an element's value length is longer than the value in the "maxlength" attribute".
        
        -------------------------------
        
        <input type="range"
         min="3"
         max="5"
         value="0">
        Range Underflow: "true" when a range type's value is smaller than the "min" attribute.
        
        -- flipside is Range Overflow
        
        -------------------------------
        
        <input type="range"
         min="5"
         max="20"
         step="5"
         value="8">
        Step Mismatch: "true" when a range type input's value is impossible given the step value.
        
        -------------------------------
        
        
        ///////////////////////////////////
        
        ---- attributes ----
        - placeholder
        - data-rule
        - data-content
        - data-role
    -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
