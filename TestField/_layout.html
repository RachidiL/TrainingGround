<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Own CSS -->
    <link rel="stylesheet" href="/styles/_layout.css" type="text/css">

    <title>Test Field |</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-dark fixed-top bg-dark">
           <div class="row navRow bg-transparent text-white">
                <div class="col-6">
                    <div class="row align-content-center" style="height: 100%">
                        <div class="col-2">
                           <a class="navbar-brand" href="#Start">
                            <img src="img/Logo3.png" alt="Worship Teams" height="45" width="70">
                           </a>
                        </div>
                        <div class="col-2"></div>
                        <div class="col-8 d-flex ">
                            <div class="input-group">
                               <span class="fa fa-search form-control-feedback">
                                   <!--<div class="input-group-text bg-white b-0">
                                       <i class="fa fa-search"></i>
                                   </div>-->
                               </span>
                                <input class="form-control align-self-center" type="text" placeholder="Search...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row" style="height:100%;">
                        <div class="col-2">
                          <button class="btn navButtons bg-dark d-flex justify-content-center" type="button">
                            <img src="img/classroom.svg" height="30" style="position: absolute; top: 20%">
                            <p class="text-white mb-0" style="position: absolute; bottom: 10%; font-size: 0.8em;">Class room</p>
                          </button>
                        </div>
                        <div class="col-2">
                            <button class="btn navButtons bg-dark d-flex justify-content-center" type="button">
                                <img src="img/Work.svg" height="30" style="position: absolute; top: 20%">
                                <p class="text-white mb-0" style="position: absolute; bottom: 10%; font-size: 0.8em"> Work</p>
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn navButtons bg-dark d-flex justify-content-center" type="button">
                                <img src="img/Not.svg" height="30" style="position: absolute; top: 20%">
                                <p class="text-white mb-0" style="position: absolute; bottom: 10%; font-size: 0.8em">Not</p>
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn navButtons bg-dark" type="button">
                                <img src="img/bell-white.svg" height="30" alt="Notification">
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn navButtons bg-dark" type="button">
                                <p class="text-white" >Apps</p>
                            </button>
                        </div>
                        <div class="dropdown">
                            <button class="btn navButtons bg-dark btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                test
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
         <section class="container-fluid">
            <p class="mb-0 h4" style="width: 75%; margin-left: auto; margin-right: auto;">Who is working now?</p>
            <hr class="mt-0" style="width: 75%;">
            <div class="row justify-content-center">
                <div class="bg-primary mr-5 ml-5" style="height: 150px; width: 150px"></div>
                <div class="bg-success mr-5 ml-5" style="height: 150px; width: 150px"></div>
            </div>
            <!-- Actual search box -->
  <div class="form-group has-search">
    <span class="form-control-feedback"><i class="fa fa-search" aria-hidden="true"></i></span>
    <input type="text" class="form-control" placeholder="Search">
  </div>
        </section>
    </main>
    <footer class="container-fluid fixed-bottom bg-dark">
        <div>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contact</a>
                </li>
            </ul>
        </div>
        <div class="text-white">
            <p class="text-center">&copy; Copyright 2020 Teams Workspace</p>
        </div>
    </footer>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
