    <body>
        <div class="container">
            <div class="box blueBox"></div>

        <div class="box greenBox"></div>
        <h1> Understanding CSS Psoitioning</h1>
        <p><em>Floating</em> positions an element according to document flow, and then moves it to the far 
                left or right as possible. Elements following a floated element will move up as far as possible.

            <em>Clear</em> the floating from the element.
        </p>
